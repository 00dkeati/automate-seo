<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gear/Cogwheel -->
  <g transform="translate(20, 20)">
    <circle cx="20" cy="20" r="18" fill="none" stroke="currentColor" stroke-width="3"/>
    <!-- Gear teeth -->
    <rect x="17" y="2" width="6" height="8" fill="currentColor"/>
    <rect x="17" y="30" width="6" height="8" fill="currentColor"/>
    <rect x="2" y="17" width="8" height="6" fill="currentColor"/>
    <rect x="30" y="17" width="8" height="6" fill="currentColor"/>
    <!-- Diagonal teeth -->
    <rect x="25" y="5" width="6" height="6" fill="currentColor" transform="rotate(45 28 8)"/>
    <rect x="25" y="29" width="6" height="6" fill="currentColor" transform="rotate(-45 28 32)"/>
    <rect x="5" y="25" width="6" height="6" fill="currentColor" transform="rotate(45 8 28)"/>
    <rect x="29" y="25" width="6" height="6" fill="currentColor" transform="rotate(-45 32 28)"/>
    
    <!-- Circuit board pattern inside gear -->
    <path d="M12 20 L16 16 L20 20 L16 24 Z" fill="currentColor"/>
    <circle cx="16" cy="16" r="1.5" fill="currentColor"/>
    <circle cx="20" cy="20" r="1.5" fill="currentColor"/>
    <circle cx="16" cy="24" r="1.5" fill="currentColor"/>
    <path d="M16 16 L20 20 L16 24" stroke="currentColor" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Upward arrow with trend line -->
  <g transform="translate(60, 15)">
    <!-- Trend line -->
    <path d="M5 25 L15 20 L25 15 L35 10 L45 5" stroke="currentColor" stroke-width="2" fill="none"/>
    <!-- Arrow -->
    <path d="M40 8 L50 3 L45 8 L50 13 Z" fill="currentColor"/>
  </g>
  
  <!-- Text -->
  <text x="20" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="currentColor" text-anchor="start">AUTOMATE</text>
  <text x="20" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="currentColor" text-anchor="start">SEO</text>
</svg>
